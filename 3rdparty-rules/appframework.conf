# JS
<LocationMatch "^/apps/appframework/js/([a-zA-Z/]+)\.js$">
	SecRule &ARGS "@eq 1" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule ARGS:v "^[a-z0-9]+$"
</LocationMatch>

# CSS
<LocationMatch "^/index.php/apps/appframework/css/([a-zA-Z/]+)\.css$">
	SecRule &ARGS "@eq 1" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule ARGS:v "^[a-z0-9]+$"
</LocationMatch>