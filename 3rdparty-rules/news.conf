# URLs
<LocationMatch "^/index\.php/apps/news/$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>

# Settings
<LocationMatch "^/index\.php/apps/news/usersettings/language$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>
<LocationMatch "^/index\.php/apps/news/usersettings/read$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>

# Folders
<LocationMatch "^/index\.php/apps/news/folders$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>

# Feeds
<LocationMatch "^/index\.php/apps/news/feeds$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>
<LocationMatch "^/index\.php/apps/news/feeds/active$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>
<LocationMatch "^/index\.php/apps/news/create$">
	SecRule REQUEST_BODY "^{" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule REQUEST_BODY "}$"
</LocationMatch>

# Items
<LocationMatch "^/index\.php/apps/news/items$">
	SecRule &ARGS "@eq 3" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule ARGS_NAMES "^id$" chain
	SecRule ARGS_NAMES "^limit$" chain
	SecRule ARGS_NAMES "^type$" chain
	SecRule ARGS:id "^[0-9]+$" chain
	SecRule ARGS:limit "^[0-9]+$" chain
	SecRule ARGS:type "^[0-9]+$"
</LocationMatch>

# CSS
<LocationMatch "^/index.php/apps/news/css/([a-zA-Z]+)\.css$">
	SecRule &ARGS "@eq 1" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule ARGS:v "^[a-z0-9]+$"
</LocationMatch>

# JS
<LocationMatch "^/apps/news/js/([a-zA-Z/-]+)\.js$">
	SecRule &ARGS "@eq 1" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule ARGS:v "^[a-z0-9]+$"
</LocationMatch>

# Images
<LocationMatch "^/apps/news/img/([a-zA-Z/\-_]+)\.(svg|img|png)$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>