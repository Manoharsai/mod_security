# URLs
<LocationMatch "^/index\.php/apps/firstrunwizard/wizard.php$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>

# AJAX
<LocationMatch "^/index\.php/apps/firstrunwizard/ajax/disable\.php$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>

<LocationMatch "^/index\.php/apps/firstrunwizard/ajax/enable\.php$">
	SecRule &ARGS "@eq 0" phase:2,nolog,pass,skipAfter:BLOCK_REQUESTS
</LocationMatch>